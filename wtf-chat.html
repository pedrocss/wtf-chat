<head>
  <title>wtf-chat</title>
</head>

<body>
  <h1> WTF Chat - Where maturity is obsolete</h1>

  {{> messages}}

  <div id="messageArea">
    {{> messageForm}}
  </div>
</body>


<!-- METEOR TEMPLEATES -->

<template name="messages">
  {{#each messages}}
    <p class="message">
      <span class="message-datetime">[{{datetime}}]</span> <strong>{{name}}:</strong> {{message}}
    </p>
  {{/each}}
</template>

<template name="messageForm">
  <input type="text" id="name" placeholder="Name" />
  <input type="textarea" id="message" placeholder="Your fucking message" />
</template>
